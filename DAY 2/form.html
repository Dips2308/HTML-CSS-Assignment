<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        Name: <input type="text" placeholder="Enter Your Name"><br/><br/>
        Email ID: <input type="email" placeholder="Enter Your Email ID" required><br/><br/>
        Password: <input type="password" placeholder="Enter Your Password" required><br/><br/>
        Username: <input type="text" placeholder="Username"><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
